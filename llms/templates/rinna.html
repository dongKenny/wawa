{% include "head.html" %}
            <section class="section is-large">
                <h1 class="title">Rinna Japanese Lyrics Generation</h1><br/>
                <h2 class="subtitle">
                    This application uses the Rinna Instruct model to <strong>generate</strong> Japanese song lyrics.<br/><br/>

                    Enter a song title in Japanese and a keyword.
                </h2><hr/>
                <div class="field">
                    <form method="POST" action={{action}}>
                        <label class="label">Artist</label>
                        <div class="control">
                            <input class="input" type="text" list="artist" name="artist" placeholder="Enter Japanese Artist" value="{{artist}}" required="required">
                            <datalist id="artist">
                                {{artist_options | safe}}
                            </datalist>
                        </div>
                        <label class="label">日本語 title</label>
                        <div class="control">
                            <input class="input" type="text" name="title" placeholder="Enter Japanese Title" value="{{title}}" required="required">
                        </div>
                        <label class="label">日本語 keyword</label>
                        <div class="control">
                            <input class="input" type="text" name="keyword" placeholder="Enter Japanese Keyword" value="{{keyword}}" required="required">
                        </div><br/>
                        <div class="control">
                            <button class="button is-link" type="submit">
                            <span class="icon is-medium">
                                <i class="fas fa-music"></i>
                            </span>
                            <span>Generate Results</span>
                        </button>
                        </div>
                    </form>
                </div><hr/>
                <div class="box">
                    {{jp_lyrics|safe}}
                </div>
            </section>
{% include "foot.html" %}
